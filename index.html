<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body id="body">
  
  <nav class="navbar fixed-top bg-transparent">
    <div class="container justify-content-center">
      <img src="./img/pokedex (2).png" class="img-fluid logo" alt="Logo Pokédex">
    </div>
  </nav>

 
  <div class="container mt-5 pt-5">
    <div class="mx-auto" style="max-width: 400px;">
      <input type="number" id="pokemonId" placeholder="Digite o número do Pokémon" min="1" class="form-control mb-2">
      <button onclick="getPokemon()" class="btn btn-success w-100">Buscar</button>
    </div>
  </div>
  <div id="pokemonInfo" class="pokemon-card"></div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
